<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishal Learning - AI Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f8;margin:0;text-align:center}
header{background:#0a58ca;color:#fff;padding:20px}
section{padding:20px}
select,textarea{padding:10px;margin:6px;font-size:16px}
textarea{width:90%;max-width:520px;height:90px}
button{padding:12px 20px;font-size:16px;background:#198754;color:#fff;border:none;border-radius:5px;cursor:pointer}
#responseBox{margin-top:20px;font-weight:bold;white-space:pre-line}
footer{background:#222;color:#fff;padding:15px;margin-top:30px}
</style>
</head>

<body>

<header>
<h1>Vishal Learning</h1>
<p>Class 1–12 Smart Education Platform</p>
</header>

<section>
<h2>Explain Any Topic</h2>

<select id="classSelect">
<option>1</option><option>2</option><option>3</option><option>4</option>
<option>5</option><option>6</option><option>7</option><option>8</option>
<option>9</option><option>10</option><option>11</option><option>12</option>
</select>

<select id="subjectSelect">
<option>Physics</option>
<option>Chemistry</option>
<option>Math</option>
<option>Biology</option>
<option>Computer Science</option>
<option>General Knowledge</option>
<option>Sanskrit</option>
</select>

<br>
<textarea id="topicInput" placeholder="Type ANY topic (spelling doesn't matter)"></textarea><br>
<button onclick="explainTopic()">Explain Topic</button>

<p id="responseBox"></p>
</section>

<footer>
<p>Created by Vishal Shukla | Powered by GitHub Pages</p>
</footer>

<script>
function explainTopic(){
const cls=document.getElementById("classSelect").value;
const sub=document.getElementById("subjectSelect").value;
const topic=document.getElementById("topicInput").value.trim();
const box=document.getElementById("responseBox");

if(topic===""){
box.innerText="Please type a topic first.";
return;
}

box.innerText =
"Explanation for Class "+cls+" "+sub+" topic '"+topic+"':\n\n"+
"This topic is explained in a simple and student-friendly way.\n"+
"It covers basic concepts, examples, and easy understanding\n"+
"according to Class "+cls+" syllabus.\n\n"+
"Suitable for revision, exams, and concept clarity.\n\n"+
"(Demo Smart AI Mode – No API, No Risk)";
}
</script>

</body>
</html>


Final working Class 1–12 smart topic explainer
