<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vishal Learning ‚Äì Class 6 to 10</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial,sans-serif;background:#f4f6f8;margin:0;text-align:center}
header{background:#0a58ca;color:#fff;padding:25px}
section{padding:20px}
select,textarea{padding:10px;margin:6px;font-size:16px}
textarea{width:90%;max-width:520px;height:120px}
button{padding:12px 22px;font-size:16px;background:#198754;color:#fff;border:none;border-radius:5px;cursor:pointer}
button:hover{background:#145c32;}
#responseBox{margin-top:20px;text-align:left;max-width:700px;margin:auto;background:#fff;padding:15px;border-radius:6px;white-space:pre-line;}
footer{background:#222;color:#fff;padding:15px;margin-top:30px;}
</style>
</head>

<body>

<header>
<h1>üìò Vishal Learning</h1>
<p>Free Education Platform for Class 6‚Äì10 Students</p>
</header>

<section>
<h2>Explain Any Topic</h2>

<select id="classSelect">
<option>6</option>
<option>7</option>
</select>

<select id="subjectSelect">
<option>Physics</option>
<option>Chemistry</option>
<option>Math</option>
</select>

<br>
<textarea id="topicInput" placeholder="Example: Motion"></textarea><br>
<button onclick="explainTopic()">Explain Topic</button>

<div id="responseBox"></div>
</section>

<footer>
<p>Created by Vishal Shukla | Powered by GitHub Pages</p>
</footer>

<script>
const database = {
  Physics: {
    "Class 6": {
      "Motion": `Motion is the change in position of an object with time.

Types of Motion:
1. Rectilinear Motion ‚Äì motion in a straight line.
Example: A car moving on a straight road.

2. Circular Motion ‚Äì motion along a circular path.
Example: Hands of a clock.

3. Periodic Motion ‚Äì motion that repeats at regular intervals.
Example: Swinging of a pendulum.

Motion helps us understand how objects move around us.`,
      
      "Force": `Force is a push or pull that can change the shape, speed, or direction of an object.
Example: Kicking a football changes its motion.`
    }
  },

  Chemistry: {
    "Class 6": {
      "Matter": `Matter is anything that has mass and occupies space.
States of matter: Solid, Liquid, Gas.`
    }
  },

  Math: {
    "Class 6": {
      "Fractions": `A fraction represents a part of a whole.
Example: 1/2, 3/4`
    }
  }
};

function explainTopic(){
  const cls = document.getElementById("classSelect").value;
  const sub = document.getElementById("subjectSelect").value;
  const topic = document.getElementById("topicInput").value.trim();
  const box = document.getElementById("responseBox");

  if(topic===""){
    box.innerText="Please type a topic name.";
    return;
  }

  if(database[sub] && database[sub]["Class "+cls] && database[sub]["Class "+cls][topic]){
    box.innerText = database[sub]["Class "+cls][topic];
  } else {
    box.innerText = "‚ùå Topic not added yet.";
  }
}
</script>

</body>
</html>
