<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishal Learning - AI Education</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; text-align: center; }
    header { background: #0a58ca; color: white; padding: 20px; }
    section { padding: 20px; }
    select, textarea { margin: 8px 0; padding: 10px; font-size: 16px; }
    textarea { width: 90%; max-width: 500px; height: 100px; }
    button { margin-top: 10px; padding: 12px 20px; font-size: 16px; background: #198754; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #145c32; }
    #responseBox { margin-top: 20px; font-weight: bold; }
    footer { margin-top: 30px; background: #222; color: white; padding: 15px; font-size: 14px; }
  </style>
</head>

<body>

  <header>
    <h1>Vishal Learning</h1>
    <p>Free AI Education Website</p>
  </header>

  <section>
    <h2>AI Topic Explainer</h2>

    <label for="classSelect">Class:</label>
    <select id="classSelect">
      <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
      <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
      <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
    </select>

    <label for="subjectSelect">Subject:</label>
    <select id="subjectSelect">
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Math">Math</option>
      <option value="Biology">Biology</option>
      <option value="CS">Computer Science</option>
      <option value="GK">General Knowledge</option>
      <option value="Sanskrit">Sanskrit</option>
    </select>

    <br>
    <textarea id="topicInput" placeholder="Type your topic here..."></textarea><br>
    <button id="explainBtn">Explain Topic</button>

    <p id="responseBox"></p>
  </section>

  <footer>
    <p>Created by Vishal Shukla</p>
    <p>Powered by GitHub Pages</p>
  </footer>

  <script>
    const demoDatabase = {
      "Physics": {
        "Class 6": { "Motion": "Motion is movement of objects. Example: a car moving..." },
        "Class 7": { "Force": "Force is push or pull on an object..." },
        "Class 10": { "Newton's Laws": "Newton's Laws of Motion explain how objects move..." }
      },
      "Chemistry": {
        "Class 7": { "Atoms": "Atoms are smallest particles of matter..." },
        "Class 9": { "Periodic Table": "The periodic table arranges elements by atomic number..." },
        "Class 11": { "Acids and Bases": "Acids release H+ ions in solution, bases release OH-..." }
      },
      "Math": {
        "Class 3": { "Addition": "Addition means putting numbers together..." },
        "Class 5": { "Fraction": "A fraction represents part of a whole..." },
        "Class 9": { "Pythagoras Theorem": "In a right triangle, a² + b² = c²..." }
      },
      "Biology": {
        "Class 5": { "Plants": "Plants make their own food by photosynthesis..." },
        "Class 8": { "Cells": "Cells are basic units of life that make up organisms..." },
        "Class 11": { "DNA": "DNA carries genetic information in living beings..." }
      },
      "CS": {
        "Class 6": { "Computer": "A computer is an electronic machine for processing information..." },
        "Class 9": { "Algorithms": "An algorithm is a step by step method to solve a problem..." },
        "Class 12": { "Data Structures": "Data structures store and organize data efficiently..." }
      },
      "GK": {
        "Class 1": { "Earth": "Earth is the third planet from the sun..." },
        "Class 4": { "Seasons": "There are four seasons: spring, summer, autumn, winter..." },
        "Class 7": { "Solar System": "Solar System has 8 major planets orbiting the sun..." }
      },
      "Sanskrit": {
        "Class 1": { "Varnamala": "अ आ इ ई उ ऊ ए ऐ ओ औ are vowels in Sanskrit..." },
        "Class 5": { "Simple Words": "राम् रामो रामः - Simple words in Sanskrit..." },
        "Class 8": { "Sentence Example": "रामः गच्छति means 'Rama goes' in Sanskrit..." }
      }
    };

    function explainTopic() {
      const cls = document.getElementById('classSelect').value;
      const subject = document.getElementById('subjectSelect').value;
      const topic = document.getElementById('topicInput').value.trim();
      const responseBox = document.getElementById('responseBox');

      if (demoDatabase[subject] &&
          demoDatabase[subject]["Class " + cls] &&
          demoDatabase[subject]["Class " + cls][topic]) {
        responseBox.textContent = demoDatabase[subject]["Class " + cls][topic] + " (Demo Mode)";
      } else {
        responseBox.textContent = "AI is explaining '" + topic + "' for Class " + cls + " " + subject + "... (Demo Mode)";
      }
    }

    document.getElementById('explainBtn').addEventListener('click', explainTopic);
  </script>

</body>
</html>
